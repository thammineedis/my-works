        <div class="raysHolder">

        </div>

        <div class="pyro" id="confetti" style="display:none;">
            <div class="before"></div>
            <div class="after"></div>
        </div>

        <div class="frame">
            <button class="revealAnim" id="hideBtn" onclick="validate(); myFunction();">Reveal GiftBox</button>

            <div class="message">
                <div>
                    <h1>Hurray!</h1>
                    <h2>Congratulations. You won the gift.!</h2>
                    <img src="images/gift.png" alt="">

        <!-- Scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/html2canvas.min.js"></script>
        <script src="js/mootools-1.3.js"></script>
        <script src="js/page-animations.js"></script>
        <script>
            // Prizebox animation
            var elem = document.getElementById("giftBox")
            onclick = function () {
                document.body.removeChild(elem)
                setTimeout(function () {
                    document.body.prepend(elem)
                }, 500)
            }

            // Define myFunction in the global scope
            function myFunction() {
                var element = document.getElementById("giftBox");
                element.classList.remove("hide");
            }

            // Show and Hide Button and Animation
            function validate() {
                var myButton = document.getElementById('hideBtn');
                var myImage = document.getElementById('confetti');
                var myBox = document.getElementById('giftBox');
                var hide_timeout = 100;
                var show_timeout = 500;

                setTimeout(function () {
                    myButton.style.display = 'none';
                    myImage.style.display = 'none';
                }, hide_timeout);

                setTimeout(function () {
                    myButton.style.display = 'none';
                    myImage.style.display = 'block';
                }, show_timeout);

            }

            // Show GiftBox Upon Click
            $(document)
                .ready(function () {
                    $('.frame')
                        .click(function () {
                            $('.top').addClass('open');
                            $('.message').addClass('pull');
                        })
                });
        </script>
