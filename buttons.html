<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button Styles</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
            rel="stylesheet">

        <style>
            body {
                font-family: 'Titillium Web', sans-serif;
                font-size: 20px;
                font-size: max(12px, min(20px, 2rem));
                font-weight: 500;
                line-height: 1.35;
                background-color: aliceblue;
            }

            .outer {
                width: 100%;
                padding: 3rem;
                box-sizing: border-box;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: row;
                gap: 2rem;
                flex-wrap: wrap;
            }

            /* Show Arrow Button Styles */
            .showArrow {
                font-size: max(12px, min(18px, 1.6rem));
                color: #fff;
                padding: 1.5rem 3.5rem;
                background-color: #000;
                border-radius: 9999px;
                align-items: center;
                display: inline-flex;
                position: relative;
                pointer-events: auto;
                text-decoration: none;
            }

            .showArrow .btn__label {
                color: #fff;
                transform: translateX(0);
                transition: transform .65s cubic-bezier(.785, .135, .15, .86);
            }

            .showArrow .btn__circle {
                -webkit-clip-path: circle(0 at 50% 50%);
                clip-path: circle(0 at 50% 50%);
                transition: -webkit-clip-path .65s cubic-bezier(.785, .135, .15, .86);
                transition: clip-path .65s cubic-bezier(.785, .135, .15, .86);
                transition: clip-path .65s cubic-bezier(.785, .135, .15, .86), -webkit-clip-path .65s cubic-bezier(.785, .135, .15, .86);
                transition: clip-path .65s cubic-bezier(.785, .135, .15, .86), -webkit-clip-path .65s cubic-bezier(.785, .135, .15, .86);
                position: absolute;
                color: #000;
                background-color: #fff555;
                justify-content: center;
                align-items: center;
                width: 2.8rem;
                height: 2.8rem;
                display: flex;
                z-index: 2;
                right: 1.1rem;
            }

            .showArrow .btn__icon {
                transform: translateX(-2.3rem);
                transition: transform .65s cubic-bezier(.785, .135, .15, .86);
                overflow: hidden;
                width: 1rem;
                height: 1rem;
                display: block;
            }

            .showArrow .fill-current {
                fill: currentColor;
            }

            .showArrow:hover .btn__label {
                transform: translateX(-1.25rem);
            }

            .showArrow:hover .btn__circle {
                -webkit-clip-path: circle(50% at 50% 50%);
                clip-path: circle(50% at 50% 50%);
            }

            .showArrow:hover .btn__icon {
                transform: translateX(0);
            }

            /* Position Aware Button */
            .positionAware {
                color: #000;
                text-decoration: none;
                text-align: center;
                line-height: 72px;
            }

            .nBtn {
                position: relative;
                display: block;
                overflow: hidden;
                height: 72px;
                padding: 0 3.5rem;
                font-weight: 600;
                border: 1px solid #000;
                background-color: transparent;
                transition: all ease .5s;
                border-radius: 50px;
            }

            .positionAware span {
                position: absolute;
                display: block;
                width: 0;
                height: 0;
                border-radius: 50%;
                background-color: #0f2d9b;
                background: linear-gradient(to right, #0f2d9b 0%, #ff0000 100%);
                transition: width 0.4s ease-in-out, height 0.4s ease-in-out;
                transform: translate(-50%, -50%);
                z-index: -1;
            }

            .positionAware:hover {
                color: #fff;
            }

            .positionAware:hover span {
                width: 225%;
                height: 562.5px;
            }

            /* Fill Arrow Color Button */
            button {
                position: relative;
                display: inline-block;
                cursor: pointer;
                outline: none;
                border: 0;
                vertical-align: middle;
                text-decoration: none;
                background: transparent;
                padding: 0;
                font-size: inherit;
                font-family: inherit;
            }

            button.learn-more {
                min-width: 13rem;
                height: auto;
            }

            button.learn-more .circle {
                transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
                position: relative;
                display: block;
                margin: 0;
                width: 3rem;
                height: 3rem;
                background: #0011ff;
                border-radius: 1.625rem;
            }

            button.learn-more .circle .icon {
                transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
                position: absolute;
                top: 0;
                bottom: 0;
                margin: auto;
                background: #fff;
            }

            button.learn-more .circle .icon.arrow {
                transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
                left: 0.625rem;
                width: 1.125rem;
                height: 0.125rem;
                background: none;
            }

            button.learn-more .circle .icon.arrow::before {
                position: absolute;
                content: "";
                top: -0.25rem;
                right: 0.0625rem;
                width: 0.625rem;
                height: 0.625rem;
                border-top: 0.125rem solid #fff;
                border-right: 0.125rem solid #fff;
                transform: rotate(45deg);
            }

            button.learn-more .button-text {
                transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 0.75rem 0;
                margin: 0 0 0 1.85rem;
                color: #282936;
                font-size: max(12px, min(18px, 1.6rem));
                font-weight: 600;
                line-height: 1.3;
                text-align: center;
            }

            button:hover .circle {
                width: 100%;
            }

            button:hover .circle .icon.arrow {
                background: #fff;
                transform: translate(1rem, 0);
            }

            button:hover .button-text {
                color: #fff;
            }

            /* Pulse Button Styles */
            .pulseBtn {
                --gradient: #f44, #e74, #cb3, #5c5, #5ca, #78e, #d6d;
                background: linear-gradient(90deg, var(--gradient), var(--gradient), var(--gradient));
                background-size: 600%;
                outline: 0;
                padding: 1em 3.5em;
                border-radius: 50px;
                font-size: max(12px, min(18px, 1.6rem));
                border: none;
                color: #fff;
                opacity: 1;
                position: relative;
                z-index: 2;
                box-sizing: border-box;
                animation: scrollbg linear 6s infinite;
                transition: .2s ease;
                filter: saturate(.6);
                cursor: pointer;
            }

            @keyframes scrollbg {
                0% {
                    background-position: 33.333333333333333% 0%;
                }

                100% {
                    background-position: 75% 0%;
                }
            }

            @keyframes dundundun {
                0% {
                    transform: scale(1.05) rotate(1deg);
                }

                50% {
                    transform: scale(1.0);
                }

                50.01% {
                    transform: scale(1.05) rotate(-1deg);
                }

                100% {
                    transform: scale(1.0);
                }
            }

            .pulseBtn:hover {
                color: #c5ccd8;
                animation: scrollbg linear 6s infinite, dundundun linear 1.3s infinite;
                filter: saturate(1);
                opacity: 1;
            }

            .pulseBtn:active {
                color: #fff;
                animation: scrollbg linear .5s infinite;
                filter: saturate(1);
                transform: scale(1.1);
                opacity: 1;
            }

            .pulseBtn:before {
                background-color: #222;
                content: '';
                position: absolute;
                left: .1em;
                top: .1em;
                width: calc(100% - .2em);
                height: calc(100% - .2em);
                border-radius: 50px;
                z-index: -1;
            }

            .pulseBtn:active:before {
                opacity: 1;
            }

            .pulseBtn:after {
                background: inherit;
                content: '';
                position: absolute;
                left: .2em;
                top: .2em;
                width: calc(100% - .4em);
                height: calc(100% - .4em);
                filter: blur(32px);
                opacity: 0;
                border-radius: .1em;
                z-index: -2;
            }

            .pulseBtn:hover:after {
                opacity: 1;
            }

            .pulseBtn:active:after {
                opacity: 1;
                filter: blur(48px);
            }

            /* Animate Border onhover */
            .animBorder {
                font-size: max(12px, min(18px, 1.6rem));
                text-decoration: none;
                background-color: black;
                color: white;
                display: block;
                box-sizing: border-box;
                padding: 1rem 2.5rem;
                position: relative;
                border-radius: 8px;
            }

            .animBorder::before {
                background: linear-gradient(70deg, #0ebeff, #ffdd40, #ae63e4, #47cf73, #0ebeff, #ffdd40, #ae63e4, #47cf73);
                background-size: 200%;
                content: "";
                z-index: -1;
                position: absolute;
                width: calc(100% + 4px);
                height: calc(100% + 4px);
                top: -2px;
                left: -2px;
                border-radius: 8px;
            }

            .animBorder:hover::before {
                animation: myanimation 1.5s linear infinite;
            }


            @keyframes myanimation {
                0% {
                    background-position: 0%;
                }

                100% {
                    background-position: 200%;
                }
            }

            /* Duplicate Text Button */
            .duplicateText {
                position: relative;
                min-width: 200px;
                height: 52px;
                line-height: 52px;
                text-align: center;
                color: #262626;
                text-decoration: none;
                border: 2px solid #0044ff;
                font-size: max(12px, min(18px, 1.6rem));
                transition: all 0.5s ease;
                overflow: hidden;
                border-radius: 6px;
                font-weight: 600;
            }

            .duplicateText .front {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                transform: scale(1);
                transition: all 0.8s ease;
            }

            .duplicateText .back {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                transform: scale(4);
                transition: all 0.8s ease;
                background: #0044ff;
                color: #fff;
                opacity: 0;
            }

            .duplicateText:hover .front {
                transform: scale(0);
            }

            .duplicateText:hover .back {
                transform: scale(1);
                opacity: 1;
            }

            /* Leaf Button Styles */
            .leftButton {
                -webkit-appearance: none;
                display: inline-block;
                cursor: pointer;
                font-size: max(12px, min(18px, 1.6rem));
                font-weight: 600;
                color: #222;
                text-align: center;
                border: 3px solid #53b800;
                background-color: transparent;
                padding: .7em 2em;
                margin: 0;
                transition: box-shadow 250ms ease-in, background-color 250ms ease-in, border-radius 250ms ease-in;
                border-radius: 100% 10% 100% 10%/10% 100% 10% 100%;
                backface-visibility: hidden;
                transform: translate3d(0, 0, 0);
            }

            .leftButton:hover,
            .leftButton:focus {
                color: #fff;
                box-shadow: inset 0 0 0 2em #53b800;
                border-radius: 10% 100% 10% 100%/100% 10% 100% 10%;
            }

            /* Smooth Filling Button Styles */
            .button {
                position: relative;
                padding: 1rem 2rem;
                border-radius: 50px;
                background-color: transparent;
                color: #1b1b1b;
                border: solid 1px rgba(0, 0, 0, 1);
                font-weight: 600;
                overflow: hidden;
                cursor: pointer;
                transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
                -webkit-mask-image: -webkit-radial-gradient(white, black);
            }

            .button .button-text {
                position: relative;
                z-index: 2;
            }

            .button .fill-container {
                position: absolute;
                left: 0;
                top: 50%;
                width: 100%;
                padding-bottom: 100%;
                transform: translateY(-50%) rotate(180deg);
            }

            .button .fill-container::after {
                content: "";
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: #e20057;
                border-radius: 50%;
                transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
                transform: translateY(-100%);
            }

            .button:hover {
                border-color: #e20057;
                transform: translateY(-2px);
            }

            .button:hover .fill-container {
                transform: translateY(-50%) rotate(0);
            }

            .button:hover .fill-container::after {
                transform: translateY(0);
            }

            /* Animate Underline for Anchortag */
            .hover-underline-animation {
                position: relative;
                color: #e60a4c;
            }

            .hover-underline-animation::after {
                content: '';
                position: absolute;
                width: 100%;
                transform: scaleX(0);
                height: 2px;
                bottom: 0;
                left: 0;
                background-color: #e60a4c;
                transform-origin: bottom right;
                transition: transform 0.25s ease-out;
            }

            .hover-underline-animation:hover::after {
                transform: scaleX(1);
                transform-origin: bottom left;
            }
        </style>
    </head>

    <body>
        <div class="outer">
            <!-- Show arrow onHover -->
            <a href="" class="showArrow">
                <div class="btn__label">Show Arrow onHover</div>
                <div class="btn__circle">
                    <svg viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg" class="btn__icon">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M3.82475e-07 5.625L7.625 5.625L4.125 9.125L5 10L10 5L5 -4.37114e-07L4.125 0.874999L7.625 4.375L4.91753e-07 4.375L3.82475e-07 5.625Z"
                            class="fill-current"></path>
                    </svg>
                </div>
            </a>

            <!-- Position Aware Button -->
            <a class="nBtn positionAware" href="#">Position Aware<span></span></a>

            <!-- Fill Arrow Color -->
            <button class="learn-more">
                <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                </span>
                <span class="button-text">Fill Arrow Color</span>
            </button>

            <!-- Pulse Button -->
            <button class="pulseBtn">Press me</button>

            <!-- Animate Border Button -->
            <a href="" class="animBorder">Animate Border onHover</a>

            <!-- Duplicate Text Button -->
            <a href="#" class="duplicateText">
                <div class="front">Duplicate Text</div>
                <div class="back">Duplicate Text</div>
            </a>

            <!-- Leaf Button -->
            <button class="leftButton button--xlarge" type="button">Leaf Button</button>

            <!-- Animated Border Button -->
            <button class="borde-animado">Animated Border</button>

            <!-- Smooth Filling Button -->
            <button class="button">
                <span class="button-text">Smooth Filling</span>
                <div class="fill-container"></div>
            </button>

            <!-- Hover Underline Animation -->
            <button class="hover-underline-animation">Hover Underline Animation</button>
        </div>

        <script src="js/jquery.min.js"></script>
        <script>
            // Position Ware Button Script
            $(function () {
                $('.positionAware')
                    .on('mouseenter', function (e) {
                        var parentOffset = $(this).offset(),
                            relX = e.pageX - parentOffset.left,
                            relY = e.pageY - parentOffset.top;
                        $(this).find('span').css({ top: relY, left: relX })
                    })
                    .on('mouseout', function (e) {
                        var parentOffset = $(this).offset(),
                            relX = e.pageX - parentOffset.left,
                            relY = e.pageY - parentOffset.top;
                        $(this).find('span').css({ top: relY, left: relX })
                    });
            });
        </script>

        <style>
            /* Animated Border Button Styles */
            .borde-animado {
                display: inline-block;
                font-size: max(12px, min(18px, 1.6rem));
                padding: .85em 2em;
                color: #7c00f0;
                background: transparent;
                border: none;
                position: relative;
                font-weight: 600;
            }

            .borde-animado::before {
                content: '';
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                z-index: -1;
                background: url('data:image/svg+xml; utf-8,\<svg xmlns="http://www.w3.org/2000/svg">\
    <rect style="animation: borde-animado 300ms infinite linear" x="0" y="0" width="100%" height="100%" fill="%23fff" stroke-width="4" stroke="%237c00f0" stroke-dasharray="6 4" stroke-dashoffset="10" rx="12"/>\
    </svg>') center/100% no-repeat;
                border-radius: 12px;
            }

            .borde-animado:hover::before {
                background-image: url('data:image/svg+xml; utf-8,\<svg xmlns="http://www.w3.org/2000/svg">\
    %3Cstyle%3E @keyframes borde-animado { to { stroke-dashoffset: 0; }} %3C%2Fstyle%3E\
    <rect style="animation: borde-animado 300ms infinite linear" x="0" y="0" width="100%" height="100%" fill="%23fff" stroke-width="4" stroke="%237c00f0" stroke-dasharray="6 4" stroke-dashoffset="10" rx="12"/>\
    </svg>')
            }
        </style>
    </body>

</html>
