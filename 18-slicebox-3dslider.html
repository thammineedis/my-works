<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SliceBox 3D Slider</title>

        <!-- Page Styles -->
        <link rel="stylesheet" href="css/slicebox.css">
        <link rel="stylesheet" href="css/slicebox-3dslider.css">

        <script src="js/modernizr.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="container">
            <div class="wrapper">

                <ul id="sb-slider" class="sb-slider">
                    <li>
                        <img src="https://tympanus.net/Development/Slicebox/images/1.jpg" alt="image1" />
                    </li>
                    <li>
                        <img src="https://tympanus.net/Development/Slicebox/images/2.jpg" alt="image2" />
                    </li>
                    <li>
                        <img src="https://tympanus.net/Development/Slicebox/images/3.jpg" alt="image1" />
                    </li>
                    <li>
                        <img src="https://tympanus.net/Development/Slicebox/images/4.jpg" alt="image1" />
                    </li>
                    <li>
                        <img src="https://tympanus.net/Development/Slicebox/images/5.jpg" alt="image1" />
                    </li>
                    <li>
                        <img src="https://tympanus.net/Development/Slicebox/images/6.jpg" alt="image1" />
                    </li>
                    <li>
                        <img src="https://tympanus.net/Development/Slicebox/images/7.jpg" alt="image1" />
                    </li>
                </ul>

                <button onclick="location.href = 'https://www.google.co.in/';">Click Me</button>

                <div id="shadow" class="shadow"></div>

                <div id="nav-arrows" class="nav-arrows">
                    <a href="#">Next</a>
                    <a href="#">Previous</a>
                </div>

            </div>
        </div>

        <!-- Scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.slicebox.js"></script>
        <script>
            $(function () {

                var Page = (function () {

                    var $navArrows = $('#nav-arrows').hide(),
                        $shadow = $('#shadow').hide(),
                        slicebox = $('#sb-slider').slicebox({
                            onReady: function () {

                                $navArrows.show();
                                $shadow.show();

                            },
                            orientation: 'r',
                            cuboidsRandom: true,
                            disperseFactor: 30
                        }),

                        init = function () {

                            initEvents();

                        },
                        initEvents = function () {

                            // add navigation events
                            $navArrows.children(':first').on('click', function () {

                                slicebox.next();
                                return false;

                            });

                            $navArrows.children(':last').on('click', function () {

                                slicebox.previous();
                                return false;

                            });

                        };

                    return { init: init };

                })();

                Page.init();

            });
        </script>
    </body>

</html>
