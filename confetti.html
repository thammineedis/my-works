<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Burst Confetti Effect</title>
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #f0f0f0;
            }

            .confetti {
                width: 10px;
                height: 10px;
                background-color: #f00;
                position: absolute;
                animation: confetti-burst linear 1s forwards;
                opacity: 0;
                clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            }

            @keyframes confetti-burst {
                0% {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }

                100% {
                    opacity: 0;
                    transform: translateY(200px) scale(0);
                }
            }
        </style>
    </head>

    <body>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.1.2/dist/confetti.browser.min.js"></script>
        <script>
            var end = Date.now() + (3 * 200);
            var colors = ['#000', '#ff0000', '#f3f3f3'];
            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 100,
                    origin: {
                        x: 0
                    },
                    colors: colors
                });
                confetti({
                    particleCount: 3,
                    angle: 145,
                    spread: 100,
                    origin: {
                        x: 1
                    },
                    colors: colors
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        </script>
    </body>

</html>
