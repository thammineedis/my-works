<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flowers Animation</title>

        <!-- Page Styles -->
        <link rel="stylesheet" href="css/flowers-reveal.css">
    </head>

    <body>
        <!-- Main Outer Start -->
        <div class="outer">
            <div class="firstImg">
                <img src="images/news.jpg" alt="">
            </div>
            <div class="diagonalReveal">
                <div class="flowers">
                    <img src="images/flower3.png" alt="" class="f1">
                    <img src="images/flower9.png" alt="" class="f2 medium">
                    <img src="images/flower14.png" alt="" class="f19 small">
                    <img src="images/flower8.png" alt="" class="f3">
                    <img src="images/flower5.png" alt="" class="f4">
                    <img src="images/flower11.png" alt="" class="f5 medium">
                    <img src="images/flower2.png" alt="" class="f6">
                    <img src="images/flower4.png" alt="" class="f7">
                    <img src="images/flower6.png" alt="" class="f8 small">
                    <img src="images/flower1.png" alt="" class="f9">
                    <img src="images/flower7.png" alt="" class="f10">
                    <img src="images/flower10.png" alt="" class="f11">
                    <img src="images/flower5.png" alt="" class="f12">
                    <img src="images/flower12.png" alt="" class="f13">
                    <img src="images/flower13.png" alt="" class="f14 medium">
                    <img src="images/flower14.png" alt="" class="f15">
                    <img src="images/flower15.png" alt="" class="f16">
                    <img src="images/flower6.png" alt="" class="f17 small">
                    <img src="images/flower11.png" alt="" class="f18">
                </div>
            </div>
            <div class="lastImg">
                <img src="images/kalamandir.jpg" alt="">
                <div class="revealText">
                    <div class="title">
                        <span class="block"></span>
                        <h1>Late Revealing Text<span></span></h1>
                    </div>

                    <div class="role">
                        <div class="block"></div>
                        <p>This is sample content to show once image revealed fully.!</p>
                    </div>
                </div>
            </div>
        </div><!-- Main Outer End -->
    </body>

</html>
