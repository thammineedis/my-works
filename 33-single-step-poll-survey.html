<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Single Step Poll/Survey</title>

        <!-- Page Styles -->
        <link rel="stylesheet" href="css/single-step-poll-survey.css">
    </head>

    <body>
        <div class="outer">
            <div class="cards">
                <div class="poster">
                    <img src="images/bp1.jpg" alt="">
                </div>
                <div class="poster">
                    <img src="images/bp2.jpg" alt="">
                </div>
                <div class="poster">
                    <img src="images/bp3.jpg" alt="">
                </div>
            </div>

            <div class="pollSection">
                <img src="images/care-crush-logo.png" alt="" class="logo">
                <h4>Which of these your recently used beauty products did you loved most?</h4>

                <div class="radio-buttons">
                    <div class="form-group">
                        <input type="radio" id="cosmetic" name="beauty" />
                        <label for="cosmetic">Brand Cosmetic</label>
                    </div>

                    <div class="form-group">
                        <input type="radio" id="organic" name="beauty" />
                        <label for="organic">Natural Organic</label>
                    </div>

                    <div class="form-group">
                        <input type="radio" id="natural" name="beauty" />
                        <label for="natural">Beauty Natural</label>
                    </div>

                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>
    </body>

</html>
