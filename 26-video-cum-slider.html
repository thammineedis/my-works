<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Cum Slider Combination</title>

        <!-- Page Styles -->
        <link rel="stylesheet" href="css/video-cum-slider.css">
    </head>

    <body>
        <div class="outer">
            <div class="videoArea">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/vYPYgHwf2KA?autoplay=1&mute=1"
                    frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="bottomSlider">
                <div class="carousel">
                    <ul class="slides">
                        <input type="radio" name="radio-buttons" id="img-1" checked />
                        <li class="slide-container">
                            <div class="slide-image">
                                <img src="images/canyon-1.jpg">
                                <button onclick="location.href = 'https://www.google.co.in/';">Click Me</button>
                            </div>
                            <div class="carousel-controls">
                                <label for="img-3" class="prev-slide">
                                    <span>&lsaquo;</span>
                                </label>
                                <label for="img-2" class="next-slide">
                                    <span>&rsaquo;</span>
                                </label>
                            </div>
                        </li>
                        <input type="radio" name="radio-buttons" id="img-2" />
                        <li class="slide-container">
                            <div class="slide-image">
                                <img src="images/canyon-2.jpg">
                                <button onclick="location.href = 'https://www.google.co.in/';">Click Me</button>
                            </div>
                            <div class="carousel-controls">
                                <label for="img-3" class="next-slide">
                                    <span>&rsaquo;</span>
                                </label>
                            </div>
                        </li>
                        <input type="radio" name="radio-buttons" id="img-3" />
                        <li class="slide-container">
                            <div class="slide-image">
                                <img src="images/canyon-3.jpg">
                                <button onclick="location.href = 'https://www.google.co.in/';">Click Me</button>
                            </div>
                            <div class="carousel-controls">
                                <label for="img-2" class="prev-slide">
                                    <span>&lsaquo;</span>
                                </label>
                                <label for="img-1" class="next-slide">
                                    <span>&rsaquo;</span>
                                </label>
                            </div>
                        </li>
                        <div class="carousel-dots">
                            <label for="img-1" class="carousel-dot" id="img-dot-1"></label>
                            <label for="img-2" class="carousel-dot" id="img-dot-2"></label>
                            <label for="img-3" class="carousel-dot" id="img-dot-3"></label>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </body>

</html>
